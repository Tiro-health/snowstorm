# JMS Test Configuration
# This configuration ensures proper JMS broker lifecycle management in test contexts

# Enable traceability for JMS-related tests
authoring.traceability.enabled=true

# Use unique broker name per test context to prevent conflicts
# The ${random.uuid} ensures each test context gets its own broker instance
spring.activemq.broker-url=vm://test-broker-${random.uuid}?broker.persistent=false&broker.useJmx=false&create=true

# JMS Template Configuration
spring.jms.template.receive-timeout=5000
spring.jms.template.delivery-mode=non_persistent

# Use unique queue prefix per test context to prevent cross-contamination
jms.queue.prefix=test-${random.uuid}

# Additional ActiveMQ settings for test reliability
spring.activemq.in-memory=true
spring.activemq.user=
spring.activemq.password=
activemq.max.message.concept-activities=250
