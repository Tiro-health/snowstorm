elasticsearch.index.prefix=test_
validation.resourceFiles.path=
validation.drools.rules.path=src/test/resources/drool-test-resources
# Traceability enabled for JMS tests to validate message delivery
authoring.traceability.enabled=true
spring.cloud.config.enabled=false
daily-build.import.resources.readonly=false
daily-build.delta-import.enabled=true
cis.registration.enabled=false

# JMS Test Configuration - unique broker per test context
# Use in-memory broker with JMX disabled, create broker on first connection
spring.activemq.broker-url=vm://snowstorm-test-broker?broker.persistent=false&broker.useJmx=false
spring.activemq.in-memory=true
spring.jms.template.receive-timeout=5000
spring.jms.template.delivery-mode=non_persistent
jms.queue.prefix=test-snowstorm
activemq.max.message.concept-activities=250

# ECL cache should be enabled so that it's included in testing.
cache.ecl.enabled=true

# ----------------------------------------
# AWS Auto-configuration
# ----------------------------------------
cloud.aws.credentials.accessKey =
cloud.aws.credentials.secretKey =
cloud.aws.credentials.instanceProfile =
cloud.aws.credentials.useDefaultAwsCredentialsChain =

# SNOMED test credentials
SNOMED_USERNAME=testuser
SNOMED_PASSWORD=testpass